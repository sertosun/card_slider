<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Card</title>
  <link rel="stylesheet" href="card.css" />
  <script src="https://kit.fontawesome.com/9def274ed7.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <div class="back_container">
      <div class="circle_box">
        <div class="circle1"></div>
        <div class="circle2"></div>
      </div>
      <div class="title_box">
        <h1 class="title">Simple, traffic-based pricing</h1>
        <p class="subtitle">
          Sign up for 30 day trial. No credit card required
        </p>
      </div>
    </div>
    <div class="card_container">
      <div class="card">
        <div class="level1">
          <p class="pricing bold">100K pageviews</p>
          <p class="pricing">
            <span class="price" id="price"></span>
            <span class="pricing pricing2">/month</span>
          </p>

        </div>
        <div>
          <p id="discountAmount">Angebot: Bei einem j√§hrlichen Abo sparen Sie 10%</p>
        </div>

        <div class="level2">
          <input type="range" id="priceSlider" class="priceSlider" min="4" max="49" value="4" />
        </div>
        <div class="level3">
          <div class="billing_container">
            <p class="billing_text">Monthly Billing</p>
            <input type="checkbox" id="billing_option" class="billing_option" />
            <p class="billing_text">Yearly Billing</p>
          </div>
          <p class="discount">25% Discount</p>
        </div>
        <div class="level4">
          <div class="triallist_container">
            <ul>
              <li>Unlimited Websites</li>
              <li>100% data ownership</li>
              <li>Email reports</li>
            </ul>
          </div>
          <div class="triallist_button">
            <a href="" id="triallink"> Start my trial </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="card.js"></script>
</body>

</html>
